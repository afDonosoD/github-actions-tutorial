name: Mi Primer Workflow
on:
  push:
    branches: [main]
jobs:
  mi-primer-job:
    name: Mi Primer Job
    runs-on: ubuntu-latest
    outputs:
      salida: ${{ steps.imprimir.outputs.respuesta }}
    steps:
      - name: Imprimir
        id: imprimir
        env:
          MI_VARIABLE: Hola mundo
        run: echo "::set-output name=respuesta::${MI_VARIABLE}"

  mi-segundo-job:
    needs: mi-primer-job
    name: Mi Segundo Job
    runs-on: ubuntu-latest
    steps:
      - name: Imprimir
        id: imprimir
        run: echo ${{needs.Mi-primer-job.outputs.salida}}
